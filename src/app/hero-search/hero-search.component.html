<div id="search-component" class="my-3 w-100 text-center">
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search"/>

    <ul class="search-result">
        <li *ngFor="let hero of heroes$ | async">
            <a routerLink="/detail/{{hero.id}}">
                {{hero.name}}
            </a>
        </li>
    </ul>
</div>

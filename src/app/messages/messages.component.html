<div class="text-end">
    <h2>Messages</h2>
    <div *ngIf="messageService.messages.length; else no_messages">
        <button type="button" class="clear" (click)="messageService.clear()">Dismiss All</button>
        <div *ngFor='let message of messageService.messages'>{{message}}</div>    
    </div>
</div>

<ng-template #no_messages>
    No messages. Good to go!
</ng-template>
